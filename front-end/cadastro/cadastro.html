<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se Nublack</title>
    <link rel="icon" href="/front-end/imgs/dois-cartÃµes.png" type="image/png">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form class="form-cadastro" action="/cadastro" method="POST">
        <div class="card">

            <div class="card-requisitos">

                <div class="div-textos">
                    <h1 class="card-requisitos-titulo">Cadastre-se agora</h1>
                    <p class="card-requisitos-texto">Crie sua conta bancaria agora e venha ter os beneficios do nublack</p>
                </div>

                <div class="div-nome">
                    <label for="nome">Nome Completo</label>
                    <input class="card-requisitos-nome" type="text" placeholder="Digite seu nome completo">
                </div>

                <div class="div-cpf">
                    <label for="cpf">CPF</label>
                    <input class="card-requisitos-CPF" type="text" placeholder="Digite seu CPF">
                </div>

                <div class="div-email">
                    <label for="email">Email</label>
                    <input class="card-requisitos-email" type="email" placeholder="Digite seu email">
                </div>

                <div class="div-senha">
                    <label for="senha">Senha</label>
                    <input class="card-requisitos-senha" type="password" placeholder="Digite sua senha">
                </div>

                <div class="botao">
                    <button id="botao-cadastro">Cadastre-se</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
