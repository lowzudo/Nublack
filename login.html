<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nublack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Nublack.png" type="image/png">
</head>
<body>
    <nav class="barra-navegacao">
        <div class="container-navegacao">
            <a href="index.html">
                <img class="logo-imagem" src="ac8315155651635.6358bc98a25cc-removebg-preview.png" alt="Nublack">
            </a>
            <div class="menu">
                <a href="seguranca.html" target="_blank">Segurança</a>
                <a href="sobre.html">Sobre nós</a>
                <a href="#">Empresas</a>
                <a href="login.html" class="botao-cta">Entre Agora</a>
            </div>
        </div>
    </nav>

    <main class="pagina-login">
        <section class="secao-login">
            <div class="container-login">
                <h2>Acesse sua conta</h2>
                <p>Entre com seus dados para acessar o Internet Banking</p>
                
                <form class="formulario-login">
                    <div class="campo-formulario">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    
                    <div class="campo-formulario">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="lembrar-esqueci">
                        <div class="lembrar-me">
                            <input type="checkbox" id="lembrar">
                            <label for="lembrar">Lembrar meu acesso</label>
                        </div>
                        <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="botao-login">Entrar</button>
                    
                    <div class="cadastre-se">
                        <p>Ainda não tem conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
            
            <div class="imagem-login">
                <img src="Nublack.png" alt="Acesso seguro Nublack">
            </div>
        </section>
    </main>

    <footer>
        <div class="conteudo-rodape">
            <p>© 2025 Nublack. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
